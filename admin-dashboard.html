<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-dashboard">
        <h1>Welcome to Admin Dashboard</h1>
        <div class="dashboard-options">
            <button onclick="viewResults()">View Exam Results</button>
            <button onclick="viewStudents()">View Students Data</button>
            <button onclick="generateReport()">Generate Reports</button>
            <button onclick="logOut()">Logout</button>
        </div>
    </div>

    <script>
        function viewResults() {
            alert("Viewing results...");
        }

        function viewStudents() {
            alert("Viewing students data...");
        }

        function generateReport() {
            alert("Generating reports...");
        }

        function logOut() {
            window.location.href = "admin-login.html";
        }
    </script>
</body>
</html>
