<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Student Login</h2>
        <form id="login-form">
            <input type="text" id="student-id" placeholder="Enter your Student ID" required>
            <input type="password" id="student-password" placeholder="Enter your Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="exam-container" style="display: none;">
        <h2>Online Exam</h2>
        <form id="exam-form">
            <div class="question">
                <p>1. What is 2 + 2?</p>
                <label><input type="radio" name="q1" value="A"> A) 3</label>
                <label><input type="radio" name="q1" value="B"> B) 4</label>
                <label><input type="radio" name="q1" value="C"> C) 5</label>
            </div>

            <div class="question">
                <p>2. What is the capital of France?</p>
                <label><input type="radio" name="q2" value="A"> A) Berlin</label>
                <label><input type="radio" name="q2" value="B"> B) Madrid</label>
                <label><input type="radio" name="q2" value="C"> C) Paris</label>
            </div>

            <button type="submit">Submit Exam</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
