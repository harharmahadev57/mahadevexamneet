<h2>Welcome, Admin!</h2>
<a href="/logout">Logout</a>

<form action="/create_exam" method="POST">
    <label>Class Name:</label>
    <input type="text" name="class" required>
    
    <label>Exam Name:</label>
    <input type="text" name="exam_name" required>

    <label>Subject:</label>
    <input type="text" name="subject" required>

    <label>OMR Format:</label>
    <input type="text" name="omr_format" required>

    <label>Exam Date:</label>
    <input type="date" name="exam_date" required>

    <button type="submit">Create Exam</button>
</form>

<form action="/upload_exam" method="POST" enctype="multipart/form-data">
    <label>Upload Exam PDF:</label>
    <input type="file" name="exam_pdf" required>
    <button type="submit">Upload</button>
</form>
